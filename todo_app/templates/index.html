{% extends "base.html" %}

{% block content %}
    <h1>To-Do List</h1>
    <a href="{{ url_for('add_task') }}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
